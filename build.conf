{
	"$LIBDIR" : "lib/$ARCH/$CONFIG",

	"linux" :
	{
		"archmap" : 
		{
			"x86" : "32",
			"x64" : "64"
		},

		"prebuild" : 
		[
			"premake4 gmake"
		],
		
		"build" : 
		[
			"mkdir -p $LIBDIR",
			"make config=$CONFIG_NAME$ARCH_NAME",
			"mv ./lib/x$ARCH_NAME/$CONFIG/libxwl.a ./lib/$ARCH/$CONFIG"
		],
		
		"clean" : 
		[ 
			"rm -rf $LIBDIR"
		],
		
		"ext_libs" :
		[
			"xwl"
		],

		"ext_libdirs" : [ "$LIBDIR" ],
		"ext_includes" : [ "include" ]
	},
	
	"macosx" :
	{
		"$PROJECT" : "xwl.xcodeproj",
		"archmap" : 
		{
			"x86" : "32",
			"x64" : "64"
		},

		"prebuild" : 
		[
			"premake4 xcode3"
		],
		
		"build" : 
		[
            "mkdir -p $LIBDIR",
            "xcodebuild -project $PROJECT -alltargets -configuration \"$CONFIG Native $ARCH_NAME-bit\"",
			"mv ./lib/x$ARCH_NAME/$CONFIG/libxwl.a ./lib/$ARCH/$CONFIG"
		],
		
		"clean" : 
		[ 
			"rm -rf $LIBDIR"
		],	
		"ext_libs" :
		[
			"xwl"
		],	
		"ext_libdirs" : [ "$LIBDIR" ],
		"ext_includes" : [ "include" ]
	},
	
	"windows" :
	{
		"$SOLUTION" : "xwl.sln",
		
		"archmap" :
		{
			"x86" : "Win32",
			"x64" : "x64"
		},

		"configmap" :
		{
			"debug" : "Debug",
			"release" : "Release"
		},
		

		"prebuild" : 
		[
			"premake4 vs2008"
		],

		
		"build" :
		[
			"mkdir $LIBDIR",
			"msbuild $SOLUTION /p:Configuration=$CONFIG_NAME;Platform=$ARCH_NAME /t:build",
			"move ./lib/x32/$CONFIG_NAME/xwl.lib ./lib/x86/$CONFIG_NAME/xwl.lib",
			"move ./lib/$ARCH_NAME/$CONFIG_NAME/xwl.lib ./lib/$ARCH_NAME/$CONFIG_NAME/xwl.lib"
		],
		
		"clean" :
		[
			"msbuild $SOLUTION /p:Configuration=$CONFIG_NAME;Platform=$ARCH_NAME /t:clean",
			"rmdir \/S \/Q $LIBDIR"
		],
	
		"ext_libs" :
		[
			"xwl"
		],		
		"ext_libdirs" : [ "$LIBDIR" ],
		"ext_includes" : [ "include" ]
	}
}
